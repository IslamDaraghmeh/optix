# Production Nginx Configuration
# This file should replace default.conf in production

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Hide Nginx version
server_tokens off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Laravel CRM Configuration (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name crm.yourdomain.com;  # CHANGE THIS
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    root /var/www/html/crm/public;
    index index.php index.html;

    charset utf-8;

    # Logging
    access_log /var/log/nginx/crm_access.log;
    error_log /var/log/nginx/crm_error.log;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Login endpoint with stricter rate limiting
    location ~ ^/(login|register|password) {
        limit_req zone=login burst=3 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass crm_php:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Security
        fastcgi_param PHP_VALUE "display_errors=0";
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive files
    location ~ \.(env|log|sql|ini|conf|json|lock)$ {
        deny all;
    }
}

# HTTP to HTTPS redirect for CRM
server {
    listen 80;
    listen [::]:80;
    server_name crm.yourdomain.com;  # CHANGE THIS
    
    return 301 https://$server_name$request_uri;
}

